apiVersion: skaffold/v2beta26
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
    useDockerCLI: true
  artifacts:
    - image: jibujacob/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        cliFlags:
          - --platform=linux/amd64
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
